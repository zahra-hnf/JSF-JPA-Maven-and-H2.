<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nouvelle formation</title>
</h:head>
<h:body>

<div class="container">
<h3 class="center">Ajouter une nouvelle formation</h3>
	<h:form>
		<h:panelGrid>
			<h:outputText value="CODE"></h:outputText>
			<h:inputText value="#{formation.code_formation}"></h:inputText>
			
				<h:outputText value="nom"></h:outputText>
			<h:inputText value="#{formation.nom}"></h:inputText>
			
			<f:facet name="footer">
			<div class="row center">
				<h:commandButton action="#{formationBean.sauvegarder(formation)}"
					value="sauvegarder" class="center waves-effect waves-light btn "></h:commandButton>
			</div>
			</f:facet>
		</h:panelGrid>
	</h:form>
</div>
</h:body>
</html>
